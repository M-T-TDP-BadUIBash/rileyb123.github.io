<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bad Resume Entry</title>
        <meta name="description" content="Project about a resume entry form with horrible UI">
        <script src="Resume.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>        <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

	<!-- PuzzleCAPTCHA Style -->
	<link rel="stylesheet" href="puzzleCAPTCHA.css">

	<!-- PuzzleCAPTCHA Plugin -->
	<script src="PuzzleCaptcha.js"></script>

    <link rel="stylesheet" href="Resume.css?v=1.0">
    </head>
    <body onload="setUp();">
        <form id="resume-box">
            <input type="hidden" id="fairly-unique-id" value="Submission.html" />
            <div id="resume-title">
                <h1>
                    Submit Your Resume
                </h1>
            </div>
            <div id="resume-inputs">
                <div id="resume-name">
                    <br />
                    <h1>To Enter First Name Please Select Correct Picture Part</h1>
                    <input style="display:none" type="text" name="" class="validationValue">
                    <div id="PuzzleCaptcha"></div>
                    <label for="first-name">First Name:</label>
                    <input placeholder="First Name" class="btn btn-lg btn-primary btn-block btnSubmit" disabled="true" />
                    <script>

                        $("#PuzzleCaptcha").PuzzleCAPTCHA({
                            rows:3,
                            targetInput:'.validationValue',
                            targetVal:'Validated!!',
                            targetButton:'.btnSubmit'
                        });
            
                    </script>
                    <br />
                    <br />
                    
                    <div class="second-captcha">
                        <h1 id="textCaptcha1" class="nohigh"></h1>
                        To Enter Last Name Please Enter Code<input id="captchaCheck" /> <input type="button" value="Check" onclick="check()" />
                        </div>
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name" disabled="true" />
                </div>
                <div id="resume-dob">
                    <br />
                    <br />
                    <label for="date">Date of Birth:</label>
                    <input type="date" id="date" name="date" />
                </div>
                <div id="resume-email">
                    <br />
                    <br />
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div id="resume-phone">
                    <br />
                    <br />
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" value="111-222-3333" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                </div>
                <div id="resume-address">
                    <br />
                    <br />
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" />
                </div>
                <div id="resume-description">
                    <br />
                    <br />
                    <label for="description">Why should we consider you for this position?</label>
                    <br />
                    <textarea id="description" name="description" cols="50" rows="15" maxlength="500"></textarea>
                </div>
                <div id="mc">
                    <p>Please draw the shape in the box to submit the form:</p>
                    <canvas id="mc-canvas"></canvas>
                </div>
                <div id="resume-submit">
                    <br />
                    <br />
                    <input id ="submit"  type="submit" value="Submit" />
                </div>
            </div>
            <div class="slidecontainer">
                <input type="range" min="1" max="10000" value="50" class="slider" id="myRange" >
                <p>Value: <span id="demo"></span></p>
                <p>Target Value: <span id="target-value"></span></p>
                <input id="slider-input" disabled="disabled" />
                <script>
                    var slider = document.getElementById("myRange");
                    var output = document.getElementById("demo");
                    output.innerHTML = slider.value;
                    slider.oninput = function() {
                      output.innerHTML = this.value;
                      if(slider.value == document.getElementById("target-value").innerHTML){
                          document.getElementById("slider-input").removeAttribute("disabled");
                      }
                      else{
                        document.getElementById("slider-input").setAttribute("disabled" , "disabled");
                      }
                    }
                    </script>
              </div>
              <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
              <script>
                  var captcha_done = false;
                  var captcha_url = 'https://vivirenremoto.github.io/squat_captcha/';
          
                  function captcha_complete(e) {
                      if (e.origin.indexOf('vivirenremoto.github.io') > -1) {
                          captcha_done = true;
                          jQuery('#squat_captcha').remove();
                          alert('Wow you actually submitted the form. Great Job');
                      }
                  }
          
          
                  function showCaptcha() {
                      if (captcha_done == false) {
                          jQuery('body').append('<iframe allow="camera;microphone" id="squat_captcha" src="' + captcha_url + '" style="background:#fff;border:0;position:fixed;top:0;left:0;width:100%;height:100%;"></iframe>');
                          window.addEventListener('message', captcha_complete, false);
                      }
                  }
          
                  jQuery(function () {
                      $('#resume-box').submit(function () {
                          if (!captcha_done) {
                              showCaptcha();
                              event.preventDefault();
                              return;
                          }
                      });
                  });
              </script>
          
              <!-- Global site tag (gtag.js) - Google Analytics -->
              <script async src="https://www.googletagmanager.com/gtag/js?id=G-KCB4H1J1XH"></script>
              <script>
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());
          
                gtag('config', 'G-KCB4H1J1XH');
              </script>
        </form>

        <script src="Resume.js"></script>
        
    </body>
</html>
